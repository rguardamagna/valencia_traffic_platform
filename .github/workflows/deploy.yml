name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "/opt/valencia_traffic_platform"

      - name: Rebuild Docker Image on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/valencia_traffic_platform
            # Build the image (force no-cache to ensure code updates are picked up)
            docker compose build --no-cache
            
            # Restart services to apply any changes in docker-compose.yml or env vars
            # This ensures the running containers match the latest configuration
            docker compose up -d
            
            # Prune unused images to save space (optional but recommended)
            docker image prune -f
